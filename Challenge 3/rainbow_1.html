<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Challenge 3 Rainbow</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <style>
    .box {
        width: 400px;
        height: 50px;
        border: 1px solid black;
        text-align: center;
        font-size: 2em;
    }
    </style>
</head>
<body>
    <div class="container">
        <div class="box" id="redbox">Red</div>
        <div class="box" id="orangebox">Orange</div>
        <div class="box" id="yellowbox">Yellow</div>
        <div class="box" id="greenbox">Green</div>
        <div class="box" id="bluebox">Blue</div>
        <div class="box" id="indigobox">Indigo</div>
        <div class="box" id="violetbox">Violet</div>
    </div>
    <script>
        document.getElementById("redbox").style.backgroundColor = "red";
        document.getElementById("orangebox").style.backgroundColor = "orange";
        document.getElementById("yellowbox").style.backgroundColor = "yellow";
        document.getElementById("greenbox").style.backgroundColor = "green";
        document.getElementById("bluebox").style.backgroundColor = "blue";
        document.getElementById("indigobox").style.backgroundColor = "indigo";
        document.getElementById("violetbox").style.backgroundColor = "violet";
    </script>
</body>
</html>
